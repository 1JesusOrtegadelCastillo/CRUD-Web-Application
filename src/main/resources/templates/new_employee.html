<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info">Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">
            <input class="form-control mb-4 col-4" type="text" th:field = "*{firstName}" placeholder="First Name">
            <input class="form-control mb-4 col-4" type="text" th:field = "*{lastName}" placeholder="Last name">
            <input class="form-control mb-4 col-4" type="text" th:field = "*{email}" placeholder="E-mail">
            <input class="form-control mb-4 col-4" type="text" th:field = "*{phone}" placeholder="Phone number">
            <button type="submit" class="btn btn-info col-2"> Create Employee</button>
        </form>
        </hr>
        <a th:href="@{/}" class="text-decoration-none">Return to list</a>
    </div>
</body>
</html>
